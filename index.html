<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note Taking App</title>
    <style>
        #noteArea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="makeBold()">Bold</button>
        <button onclick="makeList()">Bullet List</button>
    </div>

    <div id="noteArea" contenteditable="true" placeholder="Start taking notes...">
    </div>

    <script>
        function makeBold() {
            document.execCommand('bold');
        }

        function makeList() {
            document.execCommand('insertUnorderedList');
        }
    </script>
</body>
</html>
